<script type="text/javascript">
    function initial_check() {
        const host = "{{host}}";
        const ftp = localStorage.getItem("ftp");
        if (ftp == null) {
            location.replace(host+"/");
        }

        let cwd = localStorage.getItem("cwd");
        if (cwd == null) {
            localStorage.setItem("cwd", "/");
            cwd = "/";
        }

        let view = localStorage.getItem("view");
        if (view == null) {
            set_view_col();
        } else if (view === "row") {
            set_view_row()
        }

        create_menu();
        load_dir(cwd, true);
    }

    function create_menu() {
        let cwd = localStorage.getItem("cwd");
        if (cwd == null) {
            localStorage.setItem("cwd", "/");
            cwd = "/";
        }

        let menu_item = '<li class="CLASS"><a href="javascript:FUNC">NAME</a></li>';

        let path = "";
        let items = cwd.split('/');
        let content = '<li class="breadcrumb-item"><a href="javascript:goto_dir(\'/\')">root</a></li>';
        for (let i = 0; i < items.length; i++) {
            if (items[i] === "") {
                continue;
            }

            path += "/" + items[i];
            let class_name = "breadcrumb-item";
            let prop = 'href="javascript:goto_dir(\''+path+'\')"';
            if (i === items.length-1) {
                class_name += " active";
                prop = '';
            }

            content += menu_item
                .replace("CLASS", class_name)
                .replace('href="javascript:FUNC"', prop)
                .replace("NAME", items[i]);
        }

        const div = document.getElementById("menu");
        div.insertAdjacentHTML('beforebegin', content);
    }

    function set_view_col() {
        localStorage.setItem("view", "col");
        document.getElementById("manager").className = "file-manager-container file-manager-col-view";
    }

    function set_view_row() {
        localStorage.setItem("view", "row");
        document.getElementById("manager").className = "file-manager-container file-manager-row-view";
    }

    function go_back() {
        const cwd = localStorage.getItem("cwd");
        if (cwd == null) {
            localStorage.setItem("cwd", "/");
            location.reload();
            return;
        }

        if (cwd === "/") {
            return;
        }

        let items = cwd.split('/');
        let new_cwd = ""
        for (let i = 0; i < items.length-1; i++) {
            if (items.length <= 2) {
                new_cwd = "/";
                break;
            }
            if (i === 0) {
                new_cwd = items[i];
            } else {
                new_cwd = new_cwd+"/"+items[i];
            }
        }

        localStorage.setItem("cwd", new_cwd);
        location.reload();
    }

    function goto_dir(path) {
        localStorage.setItem("cwd", path);
        location.reload();
    }

    function change_dir(name) {
        let cwd = localStorage.getItem("cwd");
        if (cwd == null) {
            cwd = "/"+name;
            localStorage.setItem("cwd", cwd);
        }

        if (cwd.endsWith("/")) {
            localStorage.setItem("cwd", cwd+name);
        } else {
            localStorage.setItem("cwd", cwd+'/'+name);
        }

        location.reload();
    }

    function download_file() {
        alert("Downloading files is not implemented yet.");
    }

    function load_dir(path, is_dir) {
        const api_ver = "{{api}}";
        const host = "{{host}}";
        const ftp = localStorage.getItem("ftp");

        let headers = {};
        if (is_dir == null) {
            headers = {
                "ftp": ftp,
                "as-html": "true",
            }
        } else {
            headers = {
                "ftp": ftp,
                "as-html": "true",
                "is-dir": is_dir,
            }
        }

        const request = new Request(host +'/api/'+ api_ver +'/ftp/'+path, {
            method: 'GET',
            headers: headers
        });

        fetch(request)
            .then(async response => {
                if (response.status === 200) {
                    let div = document.getElementById('content');
                    div.insertAdjacentHTML('beforebegin', await response.text());
                } else if (response.status >= 400 && response.status < 600) {
                    console.error(await response.text());
                } else {
                    console.error("invalid server response");
                }
            })
            .then(response => {
                console.debug(response);
            }).catch(error => {
            console.error(error);
        });
    }
